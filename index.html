<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Touch Nums</title>
    <link rel="stylesheet" href="css/touch-nums.css" />
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Press+Start+2P" rel="stylesheet">
</head>

<body onload="playGame(0)">
    <div class="container">
        <div class="header">
            <h1>Touch Nums</h1>
        </div>
        <div class="clock-level-container">
            <div class="levels">
                <!-- use label - so we can click on the text also -->
                <label><input name="level" type="radio" onclick="playGame(0)" checked>Beginner</input></label>
                <label><input name="level" type="radio" onclick="playGame(1)">Medium</input></label>
                <label><input name="level" type="radio" onclick="playGame(2)">Expert</input></label>
                <!-- <button class="medium" onclick="playGame(1)">Medium</button>
                <button class="expert" onclick="playGame(2)">Expert</button> -->
            </div>
            <div class="clock"></div>
        </div>
        <table class="nums-table">
            <!-- <tbody class="tbl-nums"></tbody> -->
        </table>
    </div>
    <div class="game-over-container">
    </div>


    <!-- <button onclick="nextGeneration()">Next Gen</button> -->

    <script src="js/utils.js"></script>
    <script src="js/touch-nums.js"></script>

</body>

</html>
